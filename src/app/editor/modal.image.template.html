<h3>Insert Image</h3>
<div class="input">
  <input type="text" ng-model="image.uri">
  <span class="bar"></span>
  <label>Image URI</label>
</div>
<div class="dialog-controls">
  <button class="btn-destroy" ng-click="closeThisDialog('cancel')">Cancel</button>
  <button class="btn-create" ng-click="closeThisDialog(image)">Insert</button>
</div>
