<h3>Insert Link</h3>
<div class="input">
  <input type="text" ng-model="link.text">
  <span class="bar"></span>
  <label>Link Text</label>
</div>
<div class="input">
  <input type="text" ng-model="link.uri">
  <span class="bar"></span>
  <label>Link URI</label>
</div>
<div class="dialog-controls">
  <button class="btn-destroy" ng-click="closeThisDialog('cancel')">Cancel</button>
  <button class="btn-create" ng-click="closeThisDialog(link)">Insert</button>
</div>
